      <div class="dropdown mx-5 col-4" style="width: fit-content;">
        <button  class="dropdown-toggle" style="border: 0; background: transparent;" type="button" data-bs-toggle="dropdown" aria-expanded="false">

        </button>
        <ul class="dropdown-menu text-center">
  
          <li><button title="Default Price" class="dropdown-item" (click)="sortId()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-filter-square-fill" viewBox="0 0 16 16">

          </svg>
        </button>
      </li>
  
          <li>
          <button title="Price From Low To High" class="dropdown-item" (click)="sortLToH()">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-sort-down-alt" viewBox="0 0 16 16">
              <path d="M3.5 3.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 12.293zm4 .5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5"/>

        </ul>
      </div>
      <!-- End Admin DropDown Menu -->
      <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->
      <!-- Filter -->
      <div class="col-8 d-flex justify-content-start fw-bold align-items-center" style="font-family: cursive;">
        
        <div class="SizeFilter col-8 fs-5">    <!--form-check-inline-->
          <div class="form-check form-check-inline">
            <input class="form-check-input " type="checkbox" id="Large" value="Large" (change)="FilteredBySize($event)">
            <label class="form-check-label txt" for="Large">Large</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Medium" value="Medium" (change)="FilteredBySize($event)">
            <label class="form-check-label txt" for="Medium">Medium</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Small" value="Small" (change)="FilteredBySize($event)">
            <label class="form-check-label txt" for="Small">Small</label>
          </div>
        </div>
      </div>
      <!-- End Filter -->
    </div>
    <!-- End Left -->
  
    <!-- Search Box -->
    <div class="d-flex col-lg-5 col-sm-12 justify-content-lg-end justify-content-sm-center">
      <div class="box">
        <input type="checkbox" id="check">
        <div class="search-box">
          <input type="text" placeholder="Type here..." [(ngModel)]="searchText">
          <label for="check" class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </div>
      </div>
    </div>
  
  
  
  </div>
<!-- Filter + searchbox -->





    <!-- Content -->
    <div class="text-center container-fluid py-5">
      <div class="row justify-content-around">
       <div class="col-8 d-flex flex-wrap justify-content-evenly">
        @for (pizza of allPizzProducts|filter:searchText; track pizza.id) {
          <app-product-card [user]="pizza" (objectFromEventEmitter)="receiveDataFromChild($event)" [receiveDataFromParent]="sendDataFromParent"  class="col-lg-3 col-md-5 mb-4 mx-2"></app-product-card>
        }
       </div>
       <div class="col-sm-12 col-lg-4">
        <app-small-cart [receiveDataFromParent]="sendDataFromParent" (objectFromEventEmitter)="receiveDataFromChild($event)"></app-small-cart>
      </div>
      </div>
       </div>

<!-- Content -->



  </div>
</div>
