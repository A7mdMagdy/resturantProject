<div class="first-div">
  <div class="main">

    <!-- Filter + searchbox -->
    <div class="row justify-content-between header">
      <!-- sticky-top -->
      <!-- Left -->
      <div
        class="left col-lg-7 col-md-12 col-sm-12 d-lg-flex d-md-flex justify-content-lg-start justify-content-md-end mb-md-4 justify-content-center align-items-center">
        <!-- Admin DropDown Menu -->
        <div class="dropdownmenus d-flex my-3">
          <div class="dropdown col-4" style="width: fit-content;">

              style="border: 0; background: transparent;" type="button" data-bs-toggle="dropdown" aria-expanded="false">

            </button>
            <!-- <ul class="dropdown-menu text-center">
  
          <li><button title="Add Item" class="dropdown-item" routerLink="/pizza/addpizza"><i class="bi bi-database-fill-add"></i></button>
          </li> -->

            <!-- <li><button class="dropdown-item" routerLink="/pizza/updatepizza/{{1}}"><i class="bi bi-pencil-square"></i></button></li> -->
            <!-- </ul> -->
          </div>

          <div class="dropdown col-4" style="width: fit-content;">
            <button class="dropdown-toggle" style="border: 0; background: transparent;" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-funnel"
                viewBox="0 0 16 16">
                <path
                  d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
              </svg>
            </button>
            <ul class="dropdown-menu text-center">

              <li><button title="Default Price" class="dropdown-item" (click)="sortId()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-filter-square-fill" viewBox="0 0 16 16">
                    <path
                      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm.5 5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1 0-1M4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m2 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5" />
                  </svg></button></li>

              <li>
                <button title="Price From High To Low" class="dropdown-item" (click)="sortHToL()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-sort-down" viewBox="0 0 16 16">
                    <path
                      d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z" />
                  </svg>
                </button>
              </li>

              <li>
                <button title="Price From Low To High" class="dropdown-item" (click)="sortLToH()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-sort-down-alt" viewBox="0 0 16 16">
                    <path
                      d="M3.5 3.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 12.293zm4 .5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5" />
                  </svg>
                </button>
              </li>

            </ul>
          </div>
        </div>
        <!-- End Admin DropDown Menu -->
        <!-- &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->
        <!-- Filter -->
        <div class="col-lg-8 d-flex justify-content-start fw-bold align-items-center" style="font-family: cursive;">

          <div class="SizeFilter col-8 d-block fs-5"> <!--form-check-inline-->
            <div class="form-check form-check-inline">
              <input class="form-check-input " type="checkbox" id="Large" value="Large"
                (change)="FilteredBySize($event)">
              <label class="form-check-label txt" for="Large">Large</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Medium" value="Medium"
                (change)="FilteredBySize($event)">
              <label class="form-check-label txt" for="Medium">Medium</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Small" value="Small"
                (change)="FilteredBySize($event)">
              <label class="form-check-label txt" for="Small">Small</label>
            </div>
          </div>
        </div>
        <!-- End Filter -->
      </div>
      <!-- End Left -->

      <!-- Search Box -->
      <div class="d-flex col-lg-5 col-sm-12 justify-content-lg-end justify-content-sm-center mt-lg-0 mt-3">
        <div class="box">
          <input type="checkbox" id="check">
          <div class="search-box">
            <input type="text" placeholder="Type here..." [(ngModel)]="searchText">
            <label for="check" class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
        </div>
      </div>



    </div>
    <!-- Filter + searchbox -->





    <!-- Content -->
    <div class="text-center container-fluid py-5">
      <div class="row justify-content-around">
        <div class="col-8 d-flex flex-wrap justify-content-evenly">
          @for (pizza of allPizzProducts|filter:searchText; track pizza.id) {
          <app-product-card [user]="pizza" (objectFromEventEmitter)="receiveDataFromChild($event)"
            [receiveDataFromParent]="sendDataFromParent" class="col-lg-3 col-md-5 mb-4 mx-2"
            style="min-width: 250px;"></app-product-card>
          }
        </div>
        <div class="col-sm-12 col-lg-4">
          <app-small-cart [receiveDataFromParent]="sendDataFromParent"
            (objectFromEventEmitter)="receiveDataFromChild($event)"></app-small-cart>
        </div>
      </div>
    </div>

    <!-- Content -->



  </div>
</div>
