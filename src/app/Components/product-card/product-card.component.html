<div class="mycard card">
  <div class="parent text-center"> <!-- Added text-center -->
    <img src="{{user?.Image}}" class="w-75 child" />
    <div>
      <div class="d-flex justify-content-start align-items-end h-100">
        <h5><span class="badge bg-primary ms-2">New</span></h5>
      </div>
    </div>
  </div>
  
  <div class="card-body text-center">
    <!-- Card Details -->
    <button type="button" class="border-0 bg-transparent" (click)="ItemDetails()" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <p class="card-title fs-5 fw-medium">{{user?.Name}}</p>
      <!-- <p class="text-reset">{{user?.Description}}</p> -->
      <p class="fs-6">{{user?.Sizes}}</p>
      <p class="mb-3">{{user?.price | currency:'EGP'}}</p>
      <!-- @if (user.smallPrice) {
      <p class="mb-3">{{user?.smallPrice}}</p>
      }
      @else if (user.mediumPrice) {
      <p class="mb-3">{{user?.mediumPrice}}</p>
      }
      @else {
      <p class="mb-3">{{user?.largePrice}}</p>
      }  -->
    </button>
    <!-- Card Buttons -->
    <div class="d-flex justify-content-around">
      <div><button class="btn btn-danger" (click)="Decreament()"><i class="fa-solid fa-trash-can"></i></button></div>
      <p class="fs-4">{{user.quantity}}</p>
      <div><button class="btn btn-success" (click)="Increament()"><i class="fa-solid fa-plus"></i></button></div>
    </div>
  </div>
</div>
