<a class="dropdown-item text-start mx-4 mt-3 " routerLink="/admin"><i class="fa-solid fa-less-than fa-2xl" style="color: white;"></i></a>

<form (ngSubmit)="Add()" class="col-lg-6 mx-lg-auto col-md-10 col-sm-11 p-4 rounded-5 text-light fs-4" [formGroup]="addProductForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="Name" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="Description">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Sizes</label>
    <input type="text" class="form-control" formControlName="Sizes">
  </div>

  <!-- <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="text" class="form-control"  formControlName="price">
  </div> -->

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Small Price</label>
    <input type="text" class="form-control"  formControlName="smallPrice">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Medium Price</label>
    <input type="text" class="form-control"  formControlName="mediumPrice">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Large Price</label>
    <input type="text" class="form-control"  formControlName="largePrice">
  </div>


  <div class="mb-3">
    <input type="file" class="form-control w-50 mx-lg-auto mt-4" formControlName="Image">
  </div>

  <button type="submit" class="btn btn-primary mx-auto">Add Item</button>
</form>

<!-- ********* -->
</div>
</div>
