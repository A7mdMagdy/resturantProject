  <div class="container-fluid h-100 mt-5 p-0">
    <div class="overlay w-100 h-100 pt-5">
<!-- ********* -->
<form (ngSubmit)="Add()" class="col-lg-6 mx-lg-auto col-md-10 col-sm-11 p-4 rounded-5 text-light fs-4" [formGroup]="addProductForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="Name" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" formControlName="Description">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Sizes</label>
    <input type="text" class="form-control" formControlName="Sizes">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="text" class="form-control"  formControlName="Price">
  </div>

  <div class="mb-3">
    <input type="file" class="form-control w-50 mx-lg-auto mt-4" formControlName="Image">
  </div>

  <button type="submit" class="btn btn-primary mx-auto">Add Item</button>
</form>

<!-- ********* -->
</div>
</div>
